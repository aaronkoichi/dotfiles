[colors]
background = #191724
background-alt = #21202e
foreground = #e0def4
primary = #ebbcba
secondary = #f6c177
alert = #eb6f92
disabled = #6e6a86
gold = #ea9d34
rose = #eb6f92
lightblue = #9ccfd8
purple = #c4a7e7
white = #e0def4

[bar/bar1]
width = 90%
height = 35
offset-x = 5%
offset-y = 1%
radius = 9.0
fixed-center = true
bottom = false
separator = |

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3 
line-color = ${colors.foreground}

border-size = 4 
border-color = #000

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 2 

separator-foreground = ${colors.disabled}


font-0 = "CaskaydiaCove Nerd Font:size=14;2"
font-1 = "CaskaydiaCove Nerd Font:size=20;4"
font-2 = "CaskaydiaCove Nerd Font:size=10;2"
font-3 = "CaskaydiaCove Nerd Font:size=5;2"



modules-left = ewmh xwindow
modules-center = date
modules-right = pulseaudio memory cpu wlan battery
tray-position = none
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize


enable-ipc = true


; wm-restack = generic

; wm-restack = bspwm

; wm-restack = i3


; override-redirect = true


; This module is not active by default (to enable it, add it to one of the

; modules-* list above).

; Please note that only a single tray can exist at any time. If you launch

; multiple bars with this module, only a single one will show it, the others

; will produce a warning. Which bar gets the module is timing dependent and can

; be quite random.

; For more information, see the documentation page for this module:

; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.gold}
label-font = 3
[module/systray]

type = internal/tray


format-margin = 8pt

tray-spacing = 16pt


[module/ewmh]

type = internal/xworkspaces


label-active = %icon%

label-active-background = ${colors.background-alt}
;label-active-underline= ${colors.primary}
label-active-foreground = ${colors.gold}
label-active-padding = 1


label-occupied = %icon%
label-occupied-background = ${colors.background-alt}
label-occupied-foreground = ${colors.rose}
label-occupied-padding = 1


label-urgent = %icon%!

label-urgent-background = ${colors.alert}

label-urgent-padding = 1


label-empty = %icon%

label-empty-foreground = ${colors.foreground}

label-empty-padding = 1

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;󰓓
icon-7 = 8;
icon-8 = 9;󰨞
icon-9 = 10;󰹑
icon-default = 



[module/filesystem]

type = internal/fs

interval = 25


mount-0 = /


label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%


label-unmounted = %mountpoint% not mounted

label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]

type = internal/pulseaudio


format-volume-prefix = "󰕾 "

format-volume-prefix-foreground = ${colors.primary}

format-volume = <label-volume>


label-volume = %percentage%%


label-muted = muted

label-muted-foreground = ${colors.disabled}


[module/battery]
type = internal/battery
full-at  = 100

battery = BAT0
adapter = AC
poll-interval = 5

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %I:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = "%{A1:eww open-many --toggle system-menu:}<animation-charging>  <label-charging>%{A}"

format-charging-padding = 1
; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = "%{A1:eww open-many --toggle system-menu:}<ramp-capacity>  <label-discharging>%{A}"
format-discharging-foreground = ${colors.lightblue}
format-discharging-padding = 1
; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = "%{A1:eww open-many --toggle system-menu:}<ramp-capacity>  <label-full>%{A}"
format-full-padding = 1
; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
format-low = "%{A1:eww open-many --toggle system-menu:}<animation-low>%{A}"
format-low-padding = 1
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 󰔓
label-charging-font = 13
label-discharging-font = 13
label-full-font = 13


; Only applies if <ramp-capacity> is used
ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-font = 13

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 =  
animation-charging-1 =  
animation-charging-font = 10
animation-charging-foreground = ${colors.secondary}
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 =  
animation-low-1 =  
animation-low-font = 2
animation-low-foreground = ${colors.alert}
animation-low-framerate = 200



[module/memory]

type = internal/memory

interval = 2

format-prefix = " "

format-prefix-foreground = ${colors.purple}

label = %percentage_used:2%%


[module/cpu]

type = internal/cpu

interval = 2

format-prefix = " "

format-prefix-foreground = ${colors.rose}

label = %percentage:2%%


[network-base]

type = internal/network

interval = 5

format-connected = <label-connected>

format-disconnected = <label-disconnected>

label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]

inherit = network-base
interface-type = wireless

label-connected = %essid%
label-disconnected = #eefafa
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-5 = 󰈸

[module/eth]

inherit = network-base

interface-type = wired

label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


[module/date]

type = internal/date
interval = 1



date = "%a, %b %e"
date-alt = %Y-%m-%d

time = %H:%M
time-alt = %H:%M 

;format-prefix = "󱑀"
;format-prefix-background = #3e8fb0
format-foreground = ${colors.gold}
label = %date% %time%

label-foreground = ${colors.primary}

[settings]

screenchange-reload = true

pseudo-transparency = true


